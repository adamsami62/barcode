<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            background-color: #f4f6f9;
            color: #042c64;
            text-align: center;
        }

        h2 {
            color: #042c64;
            margin-bottom: 10px;
        }

        button {
            background-color: #042c64;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #021a3a;
        }

        /* Prevent Unwanted Scrolling */
        body, html {
            position: fixed;
            overflow-y: auto;
            overscroll-behavior: contain;
        }

        /* Scanner */
        #scanner-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: none;
            border: 2px solid #042c64;
            border-radius: 8px;
            padding: 10px;
        }

        #barcode-result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #042c64;
        }

        /* Table */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
            padding: 10px;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            white-space: nowrap;
        }

        th {
            background-color: #042c64;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        tbody tr:nth-child(even) {
            background-color: #e6ecf5;
        }

        /* Mobile Optimization */
        @media screen and (max-width: 600px) {
            .table-wrapper {
                overflow-x: scroll;
                border: 2px solid #042c64;
                border-radius: 8px;
                background: white;
            }

            table {
                width: 100%;
                min-width: 600px; /* Prevent table from squishing */
            }

            td {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div id="password-container">
        <h2>Enter Password</h2>
        <input type="password" id="password-input">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message" style="color: red; display: none;">Incorrect password. Try again.</p>
    </div>

    <div id="main-content" style="display: none;">
        <h2>Barcode Scanner</h2>
        <button onclick="startScanner()">Start Scanning</button>
        <div id="scanner-container"></div>
        <p id="barcode-result">Scan a barcode...</p>

        <button id="copy-btn" onclick="copyTableData()" style="display:none;">Copy Table Data</button>

        <div class="table-wrapper">
            <table id="barcode-table">
                <thead>
                    <tr>
                        <th>Barcode#</th>
                        <th>SKU</th>
                        <th>Quality</th>
                        <th>Thickness (mm)</th>
                        <th>Reel Width (mm)</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password-input").value;
            if (password === "678121") {
                document.body.style.display = "block";
                document.getElementById("password-container").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        let scannedBarcodes = {}; 
        let scanningEnabled = true; 

        const barcodeData = {
            "1010004533651628": ["TJ 2XT", "K20", "0.300", "105.6"]
        };

        function startScanner() {
            document.getElementById("scanner-container").style.display = "block";
            document.getElementById("copy-btn").style.display = "none";
            scanningEnabled = true;

            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    constraints: { facingMode: "environment" },
                    target: document.querySelector("#scanner-container")
                },
                decoder: { readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"] },
                locate: true,
                numOfWorkers: navigator.hardwareConcurrency || 4,
                frequency: 5,
            }, function(err) {
                if (err) {
                    console.error("Error initializing Quagga:", err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(onBarcodeDetected);
        }

        function onBarcodeDetected(result) {
            if (!scanningEnabled) return;

            scanningEnabled = false;
            Quagga.stop();

            const barcode = result.codeResult.code;
            document.getElementById("barcode-result").textContent = "Scanned: " + barcode;

            if (!barcodeData[barcode]) {
                alert("Barcode not recognized");
                resumeScanner();
                return;
            }

            if (scannedBarcodes[barcode]) {
                scannedBarcodes[barcode].quantity += 1; 
            } else {
                scannedBarcodes[barcode] = {
                    barcode,
                    details: barcodeData[barcode],
                    quantity: 1
                };
            }

            updateBarcodeTable();
            document.getElementById("copy-btn").style.display = "block";
        }

        function updateBarcodeTable() {
            const tbody = document.getElementById("barcode-table").querySelector("tbody");
            tbody.innerHTML = "";

            Object.values(scannedBarcodes).forEach(({ barcode, details, quantity }) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${barcode}</td>
                    <td>${details[0]}</td>
                    <td>${details[1]}</td>
                    <td>${details[2]}</td>
                    <td>${details[3]}</td>
                    <td>${quantity}</td>`;
                tbody.appendChild(row);
            });
        }

        function resumeScanner() {
            document.getElementById("barcode-result").textContent = "Scan a barcode...";
            scanningEnabled = true;
            Quagga.start();
        }
    </script>
</body>
</html>
