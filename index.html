<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
            text-align: center;
        }
        #password-container {
            width: 300px;
            margin: 20vh auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #scanner-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            display: none;
        }
        #barcode-result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .table-container {
            width: 100%;
            max-width: 100%;
            overflow-x: auto;
            border: 1px solid #ccc;
            background: white;
            padding: 10px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #042c64;
            color: white;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            background: #042c64;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0542a5;
        }
    </style>
</head>
<body>
    <div id="password-container">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" style="width: 100%; padding: 8px;">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message" style="color: red; display: none;">Incorrect password. Try again.</p>
    </div>

    <div id="main-content" style="display: none;">
        <h2>Barcode Scanner</h2>
        <button onclick="startScanner()">Start Scanning</button>
        <button id="flashlight-btn" onclick="toggleFlashlight()" style="display:none;">Toggle Flashlight</button>
        <div id="scanner-container"></div>
        <p id="barcode-result">Scan a barcode...</p>
        <button id="copy-btn" onclick="copyTableData()" style="display:none;">Copy Table Data</button>

        <div class="table-container">
            <table id="barcode-table">
                <thead>
                    <tr>
                        <th>Barcode#</th>
                        <th>SKU</th>
                        <th>Quality</th>
                        <th>Thickness (mm)</th>
                        <th>Reel Width (mm)</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password-input").value;
            if (password === "678121") {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        let scanningEnabled = true;
        let videoTrack;
        let flashlightOn = false;

        function startScanner() {
            document.getElementById("scanner-container").style.display = "block";
            document.getElementById("flashlight-btn").style.display = "block";
            scanningEnabled = true;

            Quagga.init({
                inputStream: { type: "LiveStream", constraints: { facingMode: "environment" }, target: "#scanner-container" },
                decoder: { readers: ["code_128_reader", "ean_reader"] },
                locate: true,
            }, function(err) {
                if (err) { console.error("Error initializing Quagga:", err); return; }
                Quagga.start();
                videoTrack = Quagga.CameraAccess.getActiveTrack();
            });
        }

        function toggleFlashlight() {
            if (!videoTrack) return alert("Camera not active");
            const capabilities = videoTrack.getCapabilities();
            if (!capabilities.torch) return alert("Flashlight not supported on this device.");
            flashlightOn = !flashlightOn;
            videoTrack.applyConstraints({ advanced: [{ torch: flashlightOn }] });
        }
    </script>
</body>
</html>
