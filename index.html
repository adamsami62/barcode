<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }
        #password-container {
            text-align: center;
            margin-top: 20%;
        }
        #scanner-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            display: none;
        }
        #barcode-result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #042c64;
            color: white;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            display: block;
            margin: 10px auto;
            background: #042c64;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0542a5;
        }
        @media screen and (max-width: 600px) {
            table {
                display: block;
                width: 100%;
                overflow-x: auto;
            }
            tbody, tr {
                display: block;
                width: 100%;
            }
            td {
                display: block;
                text-align: left;
                padding: 10px;
                border-bottom: 1px solid black;
            }
            body {
                overscroll-behavior: contain; /* Prevents weird scrolling issues */
            }
        }
    </style>
</head>
<body>

    <div id="password-container">
        <h2>Enter Password</h2>
        <input type="password" id="password-input">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message" style="color: red; display: none;">Incorrect password. Try again.</p>
    </div>

    <div id="main-content" style="display: none;">
        <h2 style="text-align:center;">Barcode Scanner</h2>
        <button onclick="startScanner()">Start Scanning</button>
        <button id="flashlight-btn" onclick="toggleFlashlight()" style="display:none;">Toggle Flashlight</button>
        <div id="scanner-container"></div>
        <p id="barcode-result">Scan a barcode...</p>
        <button id="copy-btn" onclick="copyTableData()" style="display:none;">Copy Table Data</button>

        <table id="barcode-table">
            <thead>
                <tr>
                    <th>Barcode#</th>
                    <th>SKU</th>
                    <th>Quality</th>
                    <th>Thickness (mm)</th>
                    <th>Reel Width (mm)</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password-input").value;
            if (password === "678121") {
                document.body.style.display = "block";
                document.getElementById("password-container").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        let scannedBarcodes = {};
        let scanningEnabled = true;
        let videoTrack;
        let flashlightOn = false;

        const barcodeData = {
            "1010004533651628": ["TJ 2XT", "K20", "0.300", "105.6"]
        };

        function startScanner() {
            document.getElementById("scanner-container").style.display = "block";
            document.getElementById("flashlight-btn").style.display = "block";
            scanningEnabled = true;

            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    constraints: {
                        facingMode: "environment"
                    },
                    target: document.querySelector("#scanner-container")
                },
                decoder: { readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"] },
                locate: true,
                numOfWorkers: navigator.hardwareConcurrency || 4,
                frequency: 5,
            }, function(err) {
                if (err) {
                    console.error("Error initializing Quagga:", err);
                    return;
                }
                Quagga.start();
                videoTrack = Quagga.CameraAccess.getActiveTrack();
            });

            Quagga.onDetected(onBarcodeDetected);
        }

        function onBarcodeDetected(result) {
            if (!scanningEnabled) return;
            scanningEnabled = false;
            Quagga.stop();

            const barcode = result.codeResult.code;
            document.getElementById("barcode-result").textContent = "Scanned: " + barcode;

            if (!barcodeData[barcode]) {
                alert("Barcode not recognized");
                resumeScanner();
                return;
            }

            if (scannedBarcodes[barcode]) {
                scannedBarcodes[barcode].quantity += 1;
            } else {
                scannedBarcodes[barcode] = {
                    barcode,
                    details: barcodeData[barcode],
                    quantity: 1
                };
            }

            updateBarcodeTable();
            document.getElementById("copy-btn").style.display = "block";
        }

        function updateBarcodeTable() {
            const tbody = document.getElementById("barcode-table").querySelector("tbody");
            tbody.innerHTML = "";

            Object.values(scannedBarcodes).forEach(({ barcode, details, quantity }) => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${barcode}</td><td>${details[0]}</td><td>${details[1]}</td>
                                 <td>${details[2]}</td><td>${details[3]}</td><td>${quantity}</td>`;
                tbody.appendChild(row);
            });
        }

        function resumeScanner() {
            document.getElementById("barcode-result").textContent = "Scan a barcode...";
            scanningEnabled = true;
            Quagga.start();
        }

        function copyTableData() {
            let table = document.getElementById("barcode-table");
            let rows = table.querySelectorAll("tr");
            let copiedText = "";

            rows.forEach(row => {
                let cells = row.querySelectorAll("td, th");
                let rowText = Array.from(cells).map(cell => cell.textContent).join("\t");
                copiedText += rowText + "\n";
            });

            navigator.clipboard.writeText(copiedText)
                .then(() => alert("Table data copied to clipboard!"))
                .catch(err => console.error("Error copying text: ", err));
        }

        function toggleFlashlight() {
            if (!videoTrack) return alert("Camera not active");

            const capabilities = videoTrack.getCapabilities();
            if (!capabilities.torch) {
                return alert("Flashlight not supported on this device.");
            }

            flashlightOn = !flashlightOn;
            videoTrack.applyConstraints({ advanced: [{ torch: flashlightOn }] });
        }
    </script>
</body>
</html>
