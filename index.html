<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; text-align: center; overflow-x: hidden; }

        #password-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); width: 300px; margin: 20vh auto; }
        #password-input { padding: 10px; width: 100%; margin-bottom: 10px; }
        #error-message { color: red; display: none; }

        #main-content { display: none; padding: 20px; }
        #scanner-container { width: 100%; max-width: 400px; margin: auto; display: none; }
        #barcode-result { font-size: 18px; font-weight: bold; margin-top: 15px; }

        #flashlight-btn { display: none; padding: 10px; font-size: 16px; background: #042c64; color: white; border: none; cursor: pointer; margin-top: 10px; }
        #flashlight-btn:hover { background: #021a3a; }

        .table-container { overflow-x: auto; width: 100%; margin-top: 20px; border: 1px solid black; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; min-width: 120px; }
        th { background: #042c64; color: white; }

        @media screen and (max-width: 600px) {
            .table-container { width: 100%; overflow-x: auto; display: block; }
            table { width: 600px; display: block; }
        }
    </style>
</head>
<body>
    <div id="password-container">
        <h2>Enter Password</h2>
        <input type="password" id="password-input">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message">Incorrect password. Try again.</p>
    </div>

    <div id="main-content">
        <h2>Barcode Scanner</h2>
        <button onclick="startScanner()">Start Scanning</button>
        <button id="flashlight-btn" onclick="toggleFlashlight()">Toggle Flashlight</button>
        <div id="scanner-container"></div>
        <p id="barcode-result">Scan a barcode...</p>
        <button id="copy-btn" onclick="copyTableData()" style="display:none;">Copy Table Data</button>

        <div class="table-container">
            <table id="barcode-table">
                <thead>
                    <tr>
                        <th>Barcode#</th>
                        <th>SKU</th>
                        <th>Quality</th>
                        <th>Thickness (mm)</th>
                        <th>Reel Width (mm)</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password-input").value;
            if (password === "678121") {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        let track = null;
        let flashlightOn = false;
        function startScanner() {
            document.getElementById("scanner-container").style.display = "block";
            document.getElementById("flashlight-btn").style.display = "block";
            Quagga.init({
                inputStream: { type: "LiveStream", constraints: { facingMode: "environment" }, target: document.querySelector("#scanner-container") },
                decoder: { readers: ["code_128_reader"] },
                locate: true
            }, function(err) {
                if (err) { console.error("Error initializing Quagga:", err); return; }
                Quagga.start();
                getCameraTrack();
            });
        }

        function getCameraTrack() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => { track = stream.getVideoTracks()[0]; })
                .catch(err => console.error("Error accessing camera: ", err));
        }

        function toggleFlashlight() {
            if (track && track.getCapabilities().torch) {
                flashlightOn = !flashlightOn;
                track.applyConstraints({ advanced: [{ torch: flashlightOn }] });
            } else {
                alert("Flashlight not supported on this device.");
            }
        }
    </script>
</body>
</html>
